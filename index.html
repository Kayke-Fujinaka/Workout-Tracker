<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
</head>

<body>

    <header class="header-left">
        <div class="container-header-left">
            <a href="#">
                <img class="logo-img" src="/assets/img/logo.svg" alt="logo nickelfox">
            </a>
            <div class="nav-bar">
                <a class="links" href="#">
                    <img src="/assets/img/home.svg" alt="home icon">
                </a>
                <a class="links" href="#">
                    <img src="/assets/img/graphics.svg" alt="graphics icon">
                </a>
                <a class="links" href="#">
                    <img src="/assets/img/calendar.svg" alt="calendar icon">
                </a>
                <a class="links" href="#">
                    <img src="/assets/img/perfil.svg" alt="perfil icon">
                </a>
            </div>
        </div>
        <a class="links" href="#">
            <img class="logout-img" src="/assets/img/logout.svg" alt="">
        </a>
    </header>

    <main class="container-main">
        <div class="header-center">
            <p class="logo">Skipping</p>
            <div class="profile">
                <img src="./assets/img/icon.svg" alt="">
                <p class="welcome">Hello , Sherina Quin</p>
            </div>
        </div>

        <div class="container">
            <div class="container-left">
                <img class="image-rope" src="./assets/img/corda.svg" alt="person jumping rope">
                <p class="motivation">“You will have everything you need to <br>reach your personal fitness goals” </p>
            </div>

            <div class="container-right">

                <div class="meta">
                    <p class="count">Today’s <br>
                        Step Count</p>
                    <p class="text-step"><span class="step">800</span> Steps <br>
                        /10000 Steps</p>
                    <img src="/assets/img/Shoes.svg" alt="shoes">
                </div>

                <div class="time">
                    <a class="tracking" href="#">Start Tracking</a>
                    <p class="min"><span class="text-min">15</span> mins</p>
                </div>

                <div class="category">
                    <p class="categories">Categories</p>
                    <p class="categories">See all</p>
                </div>

                <div class="container-cards">

                    <div class="card">
                        <p class="info-card">Weight Lifting</p>
                        <img src="./assets/img/girl-peso.svg" alt="woman-halter">
                    </div>

                    <div class="card-middle">
                        <p class="info-card">Yoga</p>
                        <img src="./assets/img/Yoga.svg" alt="woman-yoga">
                    </div>

                    <div class="card-right">
                        <p class="info-card margin-bottom">Lunge</p>
                        <img class="img-agachamento" src="./assets/img/agachamento.svg" alt="woman-lunge">
                    </div>

                </div>

            </div>
        </div>

    </main>

</body>

</html>
